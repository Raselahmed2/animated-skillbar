<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=q, initial-scale=1.0" />
    <title>Skills Bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="skill-box">
        <span class="title">HTML</span>

        <div class="skill-bar">
            <span class="skill-per ">
                <span class="tooltip">95%</span>
            </span>
        </div>

        <div class="skill-box">
            <span class="title">CSS</span>
    
            <div class="skill-bar">
                <span class="skill-per css">
                    <span class="tooltip">90%</span>
                </span>
            </div>

            <div class="skill-box">
                <span class="title">Javascript</span>
        
                <div class="skill-bar">
                    <span class="skill-per javascript">
                        <span class="tooltip">80%</span>
                    </span>
                </div>
        
                <div class="skill-box">
                    <span class="title">React</span>
            
                    <div class="skill-bar">
                        <span class="skill-per react">
                            <span class="tooltip">70%</span>
                        </span>
                    </div>
    
          </div>


          
        <div class="skill-box">
            <span class="title">ExpressJS</span>
    
            <div class="skill-bar">
                <span class="skill-per expressjs">
                    <span class="tooltip">60%</span>
                </span>
            </div>

            <div class="skill-box">
                <span class="title">MongoDB</span>
        
                <div class="skill-bar">
                    <span class="skill-per mongodb">
                        <span class="tooltip">30%</span>
                    </span>
                </div>
        
                <div class="skill-box">
                    <span class="title">NodeJs</span>
            
                    <div class="skill-bar">
                        <span class="skill-per nodejs">
                            <span class="tooltip">20%</span>
                        </span>
                    </div>
    
          </div>


      </div>
    </div>
  </body>
</html>
